<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom video player</title>
    <link rel="stylesheet" href="./styles/style01.css"/>
</head>
<body>
    <div class="video-container">
        <video src="" autoplay="false" id="video"></video>
        <div class="media-controllers-container">
            <button id="backward"> reverse </button>
            <button id="play">play</button>
            <button id="forward">forward</button>
            <div class="progress-container">
                <progress max="" value="50"></progress>
            </div>
            <div class="media-controller">
                <button class="volume-up" id="volume-up">Volume up</button>
                <button class="volume-down" id="volume-down">Volume down</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./scripts/script.js"></script>
</body>
</html>
